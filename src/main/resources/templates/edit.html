<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/webjars/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title th:text="${msg}">HELLO WORLD</title>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 30px;
        max-width: 600px;
      }
      .form-control {
        margin-bottom: 15px;
      }
      h2 {
        margin-bottom: 20px;
        color: #007bff;
        text-align: center;
      }
      .btn-primary {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Edit Product</h2>
      <form method="post" th:object="${product}" th:action="@{/update}">
        <div class="form-group">
          <label>Code</label>
          <input type="text" class="form-control" th:field="*{code}" />
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" th:field="*{name}" />
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="number" class="form-control" th:field="*{price}" />
        </div>
        <input type="hidden" th:field="*{id}" />
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
    <script
      src="/webjars/bootstrap/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
