<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/webjars/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title th:text="${msg}">HELLO WORLD</title>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .search-form {
        margin: 20px 0;
      }
      .table {
        margin-top: 20px;
      }
      .card {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- Navbar without brand -->
    </nav>

    <div class="container">
      <div class="row justify-content-center search-form">
        <div class="col-md-6">
          <form
            class="d-flex"
            th:object="${searchForm}"
            method="post"
            th:action="@{/search}"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              th:field="*{keyword}"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3">
            <h5>Product List</h5>
            <a class="btn btn-primary" th:href="@{/add}">Add New Product</a>
          </div>
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.code}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td>
                  <a
                    class="btn btn-success btn-sm"
                    th:href="@{/edit/{id}(id=${product.id})}"
                    >Edit</a
                  >
                  <a
                    class="btn btn-danger btn-sm"
                    th:href="@{/delete/{id}(id=${product.id})}"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="/webjars/bootstrap/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
